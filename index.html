<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="form">
            <h1>Бронирование переговорной комнаты</h1>
            <form id="form" >
                <div class="block" id="upperFields">
                    <div class="select">
                        <label for="tower">Башня
                            <select name="tower">
                                <option value="A">A</option>
                                <option value="Б">Б</option>
                            </select>
                        </label>
                    </div>
                    <div class="select">
                        <label for="storey">Этаж
                            <select name="storey" id = "selectStorey">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                            </select>
                        </label>
                    </div>
                    <div class="select">
                        <label for="room">Комната
                            <select name="room">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="block" id="dateTime">
                    <label >Дата и время бронирования</label>
                    <label class="datetimeRows">с&nbsp;&nbsp; <input type="datetime-local" id="startTime" name="startTime"></label>
                    <label class="datetimeRows">до <input type="datetime-local" id="endTime" name="endTime">         
                    </label>
                </div>
                <div class="block" id="comment">
                    <label for="commentTextArea">Комментарий:</label><br>
                    <textarea name="commentTextArea" cols="80" rows="10"></textarea>
                    
                </div>
                <div class="block" id="buttonRow">
                    <input type="submit" class="btn" id="btnSend" value="Отправить"><input class="btn" id ="btnReset" type="reset" value="Очистить">
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
